name: Refresh GitHub Stats

on:
  schedule:
    # Run every 6 hours to refresh cached stats
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update timestamp to refresh stats
        run: |
          # Update a comment in README to trigger cache refresh
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          sed -i "s/<!-- Last updated: .* -->/<!-- Last updated: ${TIMESTAMP} -->/" README.md || echo "<!-- Last updated: ${TIMESTAMP} -->" >> README.md
          
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: refresh GitHub stats [skip ci]" && git push)
